<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./assets/svg/comedian4x_87005.png" type="image/x-icon">
    <title>Player</title>
</head>
<body>
    <div class="container">
        <main class="main content">
            <img class="blur" src="" alt="album-logo">
            <div class="player">
                <div class="wallpapper1"><img class="wallpapper" src="" alt="album-logo"></div>
                 <div class="container-details">
                    <div class="controls">
                        <div class="progress-container">
                            <div class="progress"></div>
                        </div>
                        <div class="time">
                            <span class="current-time">00:00</span>
                            <span class="song-duration">00:00</span>
                        </div>
                       <div class="details">
                            <div class="counter">
                                <span class="current-number"></span>
                                <span>/</span>
                                <span class="all"></span>
                            </div>
                            <div class="about-song">
                                <span class="artist"></span>
                                <span class="title"></span>
                            </div>
                        </div>
                        <div class="tools">
                            <button class="prev"></button>
                            <button class="btn"><svg class="btn2" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="40" height="40" viewBox="0 0 16 16">
                                <path fill="red" d="M8 1c3.9 0 7 3.1 7 7s-3.1 7-7 7-7-3.1-7-7 3.1-7 7-7zM8 0c-4.4 0-8 3.6-8 8s3.6 8 8 8 8-3.6 8-8-3.6-8-8-8v0z"></path>
                                <path fill="red" d="M6 4v8l6-4z"></path>
                                </svg></button>
                            <button class="next"></button>
                        </div>
                       </div>
                 </div>
            </div>
        </main>
        <footer class="footer">
            <a target="_blank" href="https://github.com/RamanPr5?tab=repositories"><span class="git-logo"><img class="img git" src="./assets/svg/github-mark.svg" alt="git">Raman Pr</span></a>
            <span class="footer-text">2023</span>
            <a target="_blank" href="https://rs.school/js-stage0/"><span class="rs-logo"><img class="img" src="./assets/svg/logo_rs_text.svg" alt="rs"></span></a>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
